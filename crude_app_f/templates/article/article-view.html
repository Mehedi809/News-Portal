{% extends 'crudeapi/base.html' %}
{% block dashboard %}

    <div class="row">
        <div class="col-7 mx-auto">
            <div class="card shadow p-2">
                <div class="card">
                    <div class="card">{{ article.title }}</div>
                    <div class="card">{{ article.content }}</div>
                    <div class="card">{{ article.category }}</div>
                </div>
            </div>
    </div>
</div>

{% endblock dashboard %}
